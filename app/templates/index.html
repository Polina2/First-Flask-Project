<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Номера</title>
</head>
<style>
    body {
        background-image: url(../static/background.png);
        background-color: #A5D6D9;
        background-size: cover;
    }
    p {
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
        margin-top: 60px;
    }
</style>
<body>
<p>Введите номер</p>
<form action="index" method="post"><p>
    <small>+7</small>
    <input type="tel" name="tel" pattern="[0-9]{10}" value={{request_number}} />
    <input type="submit" value="Отправить"/></p>
    <p>
        {% if region != '' and mobile_operator != '' %}
        Номер: {{ request_number }}<br>
        Регион: {{ region }}<br>
        {% if moved_mobile_operator == '' %}
        Оператор: {{ mobile_operator }}
        {% else %}
        Оператор: {{ moved_mobile_operator }}<br>
        Перенесен из: {{ mobile_operator }}
        {% endif %}
        {% endif %}
    </p>
</form>
</body>
</html>
